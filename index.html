<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <nav>
        <h2><a href="#view-high-scores">View High Scores</a></h2>
      </nav>
      <div class="timer-counter">
        <div id="timer" class="timer-counter">
          <div class="timer-counter">20</div>
          <div class="timer-label">seconds remaining</div>
        </div>
        <div class="scores">
          <h2>scores: <span id="scores"></span></h2>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h1>Coding Quiz Challenge</h1>
            <div class="quiz">
              <h2 id="question">quiz question</h2>
              <div id="answer-btn">
                <button class="btn">AnswerOne</button>
                <button class="btn">AnswerTwo</button>
                <button class="btn">AnswerThree</button>
                <button class="btn">AnswerFour</button>
              </div>
              <button id="next-btn">next</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/javascript.js"></script>
  </body>
</html>
